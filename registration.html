<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
	<button class="themebtn">Dark</button>
	<h1>BookExchange</h1>
    <form action="#" method="POST">
        <div>
            <label>First Name: </label>
            <input type="text" placeholder="First Name" name="fname" required>
            <br><br>
            <label>Last Name: </label>
            <input type="text" placeholder="Last Name" name="lname" required>
            <br><br>
            <label>Birthday:</label>
            <input type="date" placeholder="Birthday" name="bday">
            <br><br>
            <label>Email: </label>
            <input type="email" placeholder="Email" name="email" required>
            <br><br>
            <label>Address: </label>
            <input type="text" placeholder="Address" name="address" required>
            <br><br>
            <label>New Password: </label>
            <input type="password" placeholder="Password" name="npass" required>
            <br><br>
            <label>Confirm Password: </label>
            <input type="password" placeholder="Password" name="cpass" required>
            <br><br>
            <button class="btn" type="submit">Register</button>
            <br><br>
            <a class="f1" href="/index.html">Already a user? Sign in!</a>
        </div>
    </form>
</div>
<script src="app.js"></script>
	
</body>
</html>
